<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>2 to 4's</title>

<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.9.1.min.js" ></script>
<script>

$(document).ready(function() {
	$('#content').load('ajax/home.html #content');
	
	$(document).on("click", "a.menuLink", function() {
	  	
		var href = $(this).attr('href');
		href = href.substring(1);
		loadPage(href);
	});
	
	
});

function loadPage(pageName){
	$('#content').load('ajax/' + pageName + ' #content');
}
	
</script>


</head>

<body>

<div id="header" ><a href="#home.html" class="menuLink" >2 to 4s</a></div>
<div id="headerDisplace" ></div>

<div id="content" >content</div>

<div id="footerDisplace" ></div>
<div id="footer" >footer</div>

</body>
</html>
